<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

<body>
<div class="box">
    <div class="box_margin">
        <div class="project " id="card1">
          <div class="mask">
            
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div> 
        <div class="project " id="card2">
          <div class="mask">
            
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="project " id="card3">
          <div class="mask">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <button id="start">开始</button>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $("#start").click(function(){
            $(".mask .back").css({'transform':' rotateY(180deg)'});
            $(".mask .front").css({'transform':'rotateY(0deg)'});
            addMove();
        })

       
        var left1 = $("#card1").offset().left-451.5;
        var left2 = $("#card2").offset().left-451.5;
        var left3 = $("#card3").offset().left-451.5;


        var arr = [];
        arr.push(left1,left2,left3)


        var repeat = 6;
        var time = setInterval(function(){
            if(repeat == 0 ){
                clearInterval(time)
            }else{
                repeat --;
                sort();
            }
        },1000);

        function sort(){
            var crr = arr.concat()   //深复制数组准备工作
            arr.sort(function(){
                return (0.5-Math.random());
            })

            var mergeArr = crr.map((item,index)=>{
                if(item == arr[index]){
                    return item
                }

                return 'A'
            })

            // if(~mergeArr.indexOf('A')){
            //     console.log('没有找到A','11','没有A，就说明前后两个数组是重复的')
            //     sort()
            // }

            mergeArr.indexOf('A') == -1 && sort()


             $('.project').each(function(index,item){
                for(var i = 0 ; i < arr.length; i++){
                     $('.project').eq(0).css({'position':'absolute', 'left':+ arr[0] +'px'})
                     $('.project').eq(1).css({'position':'absolute', 'left':+ arr[1] +'px'})
                     $('.project').eq(2).css({'position':'absolute', 'left':+ arr[2] +'px'})
                }
             })
        }   

        /*   一个6种排列规则   */
        // A     B    C
        // 0     1    2
        // 0     2    1
        // 1     0    2
        // 1     2    0
        // 2     1    0
        // 2     0    1

 })
        
</script>


</body>
</html>
